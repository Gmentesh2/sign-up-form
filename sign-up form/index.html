<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homework-3-DI</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form action class="form-class">
                <!---->
                <div class="form-header">
                    <img src="./images/Happy Bunch Avatar.png" alt>
                    <h1>Sign Up</h1>
                </div>
                <!---->
                <div class="form-body">
                    <label class="name" for="name">Name</label>
                    <input type="text" name="name" id="name"
                        placeholder="Enter name">

                    <label class="name" for="last-name">Last Name</label>
                    <input type="text" name="name" id="last-name"
                        placeholder="Enter last name">

                    <div class="middle-content">
                        <div class="dateof">
                            <label class="name" for="date">Date of birth</label>
                            <input type="text" name="date" id="date"
                                placeholder="DD/MM/YYYY">
                        </div>
                        <div class="id-div">
                            <label class="name" for="id">ID</label>
                            <input type="text" name="id" id="id"
                                placeholder="~~~">
                        </div>
                    </div>

                    <label class="name" for="phone-number">Phone Number</label>
                    <input type="text" name="name" id="phone-number"
                        placeholder="Enter Phone Number">

                    <label class="name" for="citizenship">Citizenship</label>
                    <select name="citizenship" id="citizenship">
                        <option value="" disabled selected>Select Country</option>
                        <option value="Georgian">Georgian</option>
                        <option value="Georgian">American</option>
                        <option value="Georgian">Italian</option>
                    </select>

                    <input type="submit" value="submit" id="submit">
                </div>
            </form>
        </div>
    </body>
</html>
